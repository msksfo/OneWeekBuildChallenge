<!DOCTYPE html>
<html lang='en'>
	<head>
		<title>One Week Build Challenge</title>
		<meta charset='utf-8'>
		<meta name='viewport' content='width=device-width, initial-scale=1'>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

		<link href='css/styles.css' rel='stylesheet' type='text/css'>
		<link href="https://fonts.googleapis.com/css?family=Cinzel|Cinzel+Decorative|Roboto" rel="stylesheet">
		
		<script src="https://use.fontawesome.com/5f1d0adad0.js"></script>
	</head>
	<body>
		<section id='cover'>
			<div id='image-container'>
			<div class='container-fluid'>
				<div class='row'>
					<div class='col-md-12'>
						<p class='title'>Game of Thrones</p>
					</div>
				</div> <!-- closes row -->
			</div> <!-- closes container-fluid -->
			</div>
		</section> <!-- closes section -->

		<section id='products'>
			<div class='container-fluid'>

				<h2 class='text-center mt-3 mb-5 products lighter'>Fun gifts for the GOT fan in your life</h2>
			
				<div class='row'>
					<div class='col-md-4'>
						<img class='img-fluid' src='images/apron.jpg'>
						<button class='btn btn-outline-dark btn-block mt-3'><a href='https://www.etsy.com/listing/229611497/dinner-is-coming-game-of-thrones' target='_blank'>Click to buy</a></button>
					</div>

					<div class='col-md-4'>
						<img class='img-fluid' src='images/print.jpg'>
						<button class='btn btn-outline-dark btn-block mt-3'><a href='https://www.etsy.com/listing/529148909/daenerys-giclee-print?ga_order=most_relevant&ga_search_type=all&ga_view_type=gallery&ga_search_query=game%20of%20thrones%20cute%20illustrations&ref=sr_gallery_11' target='_blank'>Click to buy</a></button>
					</div>

					<div class='col-md-4'>
						<img class='img-fluid' src='images/tshirt.jpg'>
						<button class='btn btn-outline-dark btn-block mt-3'><a href='https://www.target.com/p/men-s-i-drink-and-know-things-t-shirt-black-l/-/A-52410674?ref=tgt_adv_XS000000&AFID=google_pla_df&CPNG=PLA_Men+Shopping&adgroup=SC_Men&LID=700000001170770pgs&network=s&device=c&location=9031974&gclid=CjwKCAjw6ZLOBRALEiwAxzyCW_hBI44S1Kco4DSixLD809xQcX3UHLlrqcswzMjC4pdeOGsBez_S3hoCzM8QAvD_BwE&gclsrc=aw.ds' target='_blank'>Click to buy</a></button>
					</div>


				</div> <!-- closes the first row -->

				<hr>

				<div class='row margin-top'>
					<div class='col-md-4'>
						<img class='img-fluid' src='images/cookbook2.jpg'>
						<button class='btn btn-outline-dark btn-block mt-3'><a href='https://www.amazon.com/Feast-Ice-Fire-Official-Companion/dp/0345534492/ref=sr_1_1?ie=UTF8&qid=1506123516&sr=8-1&keywords=game+of+thrones+cookbook' target='_blank'>Click to buy</a></button>
					</div>

					<div class='col-md-4'>
						<img class='img-fluid' src='images/cookie-cutters.jpg'>
						<button class='btn btn-outline-dark btn-block mt-3'><a href='https://www.etsy.com/listing/549055081/game-of-thrones-crests-cookie-cutters?ga_order=most_relevant&ga_search_type=all&ga_view_type=gallery&ga_search_query=game%20of%20thrones%20cookie%20cutter&ref=sr_gallery_35' target='_blank'>Click to buy</a></button>
					</div>

					<div class='col-md-4'>
						<img class='img-fluid' src='images/coffeemug.jpg'>
						<button class='btn btn-outline-dark btn-block mt-3'><a href='https://www.etsy.com/listing/461374948/mug-mother-of-cats-game-of-thrones?ref=shop_home_feat_2' target='_blank'>Click to buy</a></button>
					</div>

				</div> <!-- closes the second row -->


			</div> <!-- closes container fluid -->

		</section> <!-- closes the section -->

		<section id='video'>

			<div class='container-fluid'>
				<h2 class='text-center'>Guilty Pleasures</h2>
				<div class='row'>
					
					<div class='embed-responsive embed-responsive-16by9'>
						<iframe class='embed-responsive-item' width="560" height="315" src="https://www.youtube.com/embed/GU57YY0S0Jk" frameborder="0" allowfullscreen></iframe>
					</div> <!-- close div containing iframe -->
				</div> <!-- closes the row fo video section -->
				<p> Which Game of Thrones character are you? Take the quiz <a href='https://www.thesun.co.uk/fabulous/4033323/which-game-of-thrones-character-am-i-quiz/' target='_blank'> here</a>.</p>
			</div> <!-- close container fluid -->
		</section>

		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
		
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
		<script src='scripts/script.js'></script>
